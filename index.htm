<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منوی چرخ‌وفلک کافی‌شاپ</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel-container {
      background-color: #001f3f;
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      position: relative;
    }

    .carousel-menu {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: #004080;
      overflow: visible;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.5s ease;
    }

    .item {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #00bfff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: transform 0.5s;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .item:hover {
      background: #0099cc;
      transform: scale(1.1);
    }

    .item span {
      font-size: 1rem;
    }

    #rotateBtn {
      position: absolute;
      bottom: -60px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background-color: #003366;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      z-index: 999;
      width: 300px;
    }

    .modal h2 {
      margin-top: 0;
      color: #001f3f;
    }

    .modal ul {
      list-style: none;
      padding: 0;
    }

    .modal ul li {
      margin-bottom: 10px;
      color: #333;
    }

    .modal-close {
      margin-top: 20px;
      padding: 5px 15px;
      background-color: #001f3f;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    /* فلش چشمک‌زن */
    .arrow {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      color: yellow;
      animation: blink 1s infinite;
      z-index: 10;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%      { opacity: 0; }
    }

    #hotDrinks {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-menu" id="menu">
      <div class="item" id="hotDrinks" style="transform: rotate(0deg) translateY(-150px) rotate(0deg);">
        <div class="arrow">⬇️</div>
        <span>نوشیدنی‌های گرم</span>
      </div>
      <div class="item" style="transform: rotate(72deg) translateY(-150px) rotate(-72deg);"><span>نوشیدنی‌های سرد</span></div>
      <div class="item" style="transform: rotate(144deg) translateY(-150px) rotate(-144deg);"><span>کیک و شیرینی</span></div>
      <div class="item" style="transform: rotate(216deg) translateY(-150px) rotate(-216deg);"><span>میان‌وعده</span></div>
      <div class="item" style="transform: rotate(288deg) translateY(-150px) rotate(-288deg);"><span>پیشنهاد روز</span></div>
      <button id="rotateBtn">بچرخون!</button>
    </div>
  </div>

  <div class="modal" id="hotDrinksModal">
    <h2>نوشیدنی‌های گرم</h2>
    <ul>
      <li>قهوه اسپرسو — ۳۰٬۰۰۰ تومان</li>
      <li>کاپوچینو — ۴۵٬۰۰۰ تومان</li>
      <li>لاته — ۵۰٬۰۰۰ تومان</li>
      <li>چای ماسالا — ۴۰٬۰۰۰ تومان</li>
      <li>هات چاکلت — ۴۵٬۰۰۰ تومان</li>
    </ul>
    <button class="modal-close" onclick="closeModal()">بستن</button>
  </div>

  <script>
    const menu = document.getElementById('menu');
    const button = document.getElementById('rotateBtn');
    const hotDrinks = document.getElementById('hotDrinks');
    const modal = document.getElementById('hotDrinksModal');
    let rotation = 0;

    button.addEventListener('click', () => {
      menu.style.transform = `rotate(${rotation}deg)`;
    });

    hotDrinks.addEventListener('click', () => {
      modal.style.display = 'block';
    });

    function closeModal() {
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
